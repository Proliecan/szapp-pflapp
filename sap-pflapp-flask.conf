<VirtualHost *:80>
    ServerName IP-Adresse

    WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/sap-pflapp/main.wsgi

    <Directory /var/www/sap-pflapp>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/sap-pflapp/static

    <Directory /var/www/sap-pflapp/static/>
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /var/www/sap-pflapp/logs/error.log
    CustomLog /var/www/sap-pflapp/logs/access.log combined

</VirtualHost>